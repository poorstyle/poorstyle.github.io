	.rotate-bar{

		position: fixed;

		left: 50%;

		width: 33%;

		height: 50px;
		cursor: pointer;

	}
	.fancybox-nav{
		width: 180px;
		height: 200px;
		display: block;
		background: url(img/rotate-icon.png) 0 35px no-repeat;
		top: 50%;
		margin-top: -100px;
	}
	.fancybox-next{ background-position: 86px -194px; }
	.fancybox-nav span{
		display: none;
	}
	.fancybox-nav span{
